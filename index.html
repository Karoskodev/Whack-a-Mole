<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Whack a Mole</title>
    <meta name="description" content="Whack a Mole game">
    
</head>

<body>
    <!-- Game Title -->
    <h1 class="heading">
        Whack a Mole
    </h1>

    <!--How to play-->
    <h2 id="how">How to play</h2>

    <!-- Game Start Button -->
    <button id="start">start game!</button>

    <!-- Score and Time Left -->
    <h2 class="scores">
        Your score: <span id="score">0</span>
        <br>
        Time left : <span id="time">10</span>s
    </h2>  

    <!-- Game Area -->
    <div class="game-area">

        <!-- Field with Holes -->
        <div class="field">
            <div class="hole" id="0"></div>
            <div class="hole" id="1"></div>
            <div class="hole" id="2"></div>
            <div class="hole" id="3"></div>
            <div class="hole" id="4"></div>
            <div class="hole" id="5"></div>   
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
